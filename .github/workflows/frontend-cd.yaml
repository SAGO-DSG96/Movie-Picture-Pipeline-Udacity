name: Deploy to ECR frontend

on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: ./starter/frontend

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY_FRONTEND: ${{ secrets.ECR_REPOSITORY_FRONTEND }}

jobs:
  push-frontend:
    name: Push Frontend to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install the dependencies.
        run: npm ci

      - name: Run the linter.
        run: npm run lint

      - name: Run the tests
        run: npm test  

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: List files
        run: ls -R

      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag and Push Frontend Docker image
        run: 
          docker build --build-arg=REACT_APP_MOVIE_API_URL=$REACT_APP_MOVIE_URL --tag=movie-pipeline-frontend:latest .
      - name: Tag Docker image
        run:
          docker tag $ECR_REPOSITORY_FRONTEND:latest $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
      - name: Push Docker image
        run:
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

      - name: Update kubeconfig
        run:  
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
        
      - name: Deploy to K8s
        run :   |
            cd k8s
            kustomize edit set image frontend=$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:${GITHUB_SHA}
            kustomize build|kubectl apply -k .
      
      - name: Gather K8 info
        run :   |
            kubectl get svc -A